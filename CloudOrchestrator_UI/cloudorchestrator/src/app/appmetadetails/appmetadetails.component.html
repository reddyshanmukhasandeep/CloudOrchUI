<div class="container" style="padding-top:20px;font-family: fantasy;">
    <h4>{{title}}</h4>
   </div>



<div class="container">
    <div class="row">
        <div class="col-lg-6">
          <span>App Name :</span>
            {{appMetaDetails?.appName}}
        </div>
        <div class="col-lg-6">
            <span> Exception Type :</span>
            {{appMetaDetails?.exceptionType}}
        </div>

    </div>
  
        <div class="row">
                <div class="col-lg-6">
                    <span>Org Name : </span>
                
                    
                    {{appMetaDetails?.orgName}}
                </div>
                <div class="col-lg-6">
                  <span>Space Name : </span> {{appMetaDetails?.spaceName}}
                </div>
        
            </div>
</div>

<div class="container " style="padding-top:10px">
   <table class="table table-hover table-bordered ">
      <thead class="thead-dark" >
        <tr>
          <th class="col-lg-2">
            SNo.
          </th>
          <th class="time col-lg-4">
            Time
          </th>
           <th class="col-lg-6">
             Message
           </th>
        </tr>
      </thead>
        <tbody>
           <tr *ngFor="let details of appMetaDetailsLogList | paginate: { itemsPerPage: 10, currentPage: p } ;let i=index" >
             <td class="">
                 {{10*(p-1) + i +1}}
             </td>
            
             <td class="">
               {{details.timestamp|toDate}}
             </td>
             <td class="">
               {{details.message}}
             </td>

           </tr>
        </tbody>

   </table>
     <div class="pagination">
              <pagination-controls (pageChange)="p = $event" autoHide="true"   ></pagination-controls>
            </div>


</div>
